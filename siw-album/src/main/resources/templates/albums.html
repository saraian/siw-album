<!DOCTYPE html>
<html>
	<head>
		<title>Lista film</title>
		<link rel="stylesheet" href="/stile.css?version=3"/>
	</head>
	<body>
	<header th:replace="fragments/base.html::intestazione"></header>
	<h1>Film</h1>
		<div th:if="${albums.empty}"> 
			<div> Non ci sono album </div>
		</div>
		<div th:each="album:${albums}">
			<a th:href="@{/albums/{id} (id=${album.id})}">
				<li th:text="${album.title}">Titolo Album </li> 
			</a>
		</div>
	</body>
</html>
