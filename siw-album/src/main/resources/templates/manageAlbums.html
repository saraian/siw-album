<!DOCTYPE html>
<html>
	<head>
		<title>Gestisci album</title>
		<link  rel="stylesheet" th:href="@{css/2template.css}"/>
	</head>
	<body>
	<header th:replace="fragments/base.html::intestazione"></header>
	<h1>Scegli un album da modificare</h1>
		<div th:if="${albums.empty}"> 
			<div> Non ci sono album </div>
		</div>
		<div th:each="album:${albums}">
			<a th:href="@{/formUpdateAlbum/{id} (id=${album.id})}">
				<li th:text="${album.title}">Titolo Album </li> 
			</a>
		</div>
	</body>
</html>
