<!DOCTYPE html>
<html>
	<head>
		<title>Discografia</title>
		<link  rel="stylesheet" th:href="@{/css/2template.css}"/>
	</head>
	<body>
	<header th:replace="fragments/base.html::intestazione"></header>
	<h1 th:text="Discografia"> </h1>
		<div th:if="${albums.empty}"> 
			<div> Non ci sono album </div>
		</div>
		<div th:each="album:${albums}">
			<a th:href="@{/albums/{id} (id=${album.id})}">
				<img src="@{${album.coverImagePath}}" height="100px" width="100px">
				<span th:text="${album.title}"></span>
				<span th:text="${album.year}"></span>
			</a>
		</div>
	</body>
</html>
