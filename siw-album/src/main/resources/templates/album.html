<!DOCTYPE html>
<html>
	<head>
		<title>Album</title>
		<link rel="stylesheet" href="/stile.css?version=2"/>
	</head>
	<body>
		<header th:replace="fragments/base.html::intestazione"></header>
		<div th:if="${album}">
			<h1 th:text="${album.title}">Titolo Album</h1>
			<span><img width="30%" th:src=${album.cover}/></span>
		</div>
		<div th:unless="${album}">Non esiste</div>	
	</body>
</html>
