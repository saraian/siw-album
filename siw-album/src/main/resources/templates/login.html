<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link  rel="stylesheet" th:href="@{css/2template.css}"/>
	</head>
	<body>
	<header th:replace="fragments/base.html::intestazione"></header>
	<h1>Login </h1>
	<form th:action="@{/login}" method="POST">
	<div th:if="${#fields.globalErrors()}" th:text="${err}">
		<p th:each="err:${#fields.globalErrors()}" th:text="${err}">...</p>
	</div>
	<div><p th:text="${messaggioErrore}"> </p> </div>
	<div>
		<label>Username:</label> <span><input required type="text" id="username" name="username"/></span>
	</div>
	<div>
		<label>Password:</label> <span><input required type="password" id="password" name="password"/></span>
	</div>
	<div>
	<span><button type="submit" value="login">Conferma </button> </span>
	</div>
	<a href="formRegisterUser.html" th:href="@{/register}"> 
		<div> Registrati </div>
	</a>
	</form>
	<footer th:replace="fragments/base.html::footer"></footer>
	</body>
</html>
